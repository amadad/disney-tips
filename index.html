<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disney World Tips</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Magical Palette */
      --magic-midnight: #1a0b2e;
      --magic-purple: #4a1c6e;
      --magic-gold: #ffd700;
      --magic-teal: #00f2ff;
      --magic-pink: #ff00cc;
      --magic-white: #f0f8ff;
      
      /* Gradients */
      --bg-gradient: linear-gradient(135deg, #1a0b2e 0%, #2d1b4e 50%, #1a0b2e 100%);
      --card-gradient: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      --accent-gradient: linear-gradient(45deg, #ff00cc, #3333ff);
      
      /* Functional Colors */
      --high-priority: #ff4757;
      --medium-priority: #ffa502;
      --low-priority: #2ed573;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      color: var(--magic-white);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Magical Background Effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
        radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
        radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
      background-size: 550px 550px, 350px 350px, 250px 250px;
      background-position: 0 0, 40px 60px, 130px 270px;
      animation: twinkle 20s linear infinite;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes twinkle {
      from { transform: translateY(0); }
      to { transform: translateY(-550px); }
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 4rem 1rem 2rem;
      position: relative;
    }

    .logo {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: float 6s ease-in-out infinite;
      display: inline-block;
      filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
    }

    h1 {
      font-family: 'Mouse Memoirs', sans-serif;
      font-size: 4.5rem;
      color: var(--magic-gold);
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5), 2px 2px 0 #000;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
      line-height: 1.1;
    }

    .subtitle {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      font-size: 1rem;
    }

    .stats span {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1.2rem;
      border-radius: 50px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* Main Content */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem 4rem;
    }

    /* Search Box */
    .search-wrapper {
      max-width: 600px;
      margin: 0 auto 2.5rem;
      position: relative;
    }

    .search-box {
      width: 100%;
      padding: 1.2rem 2rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      font-size: 1.1rem;
      font-family: 'Quicksand', sans-serif;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .search-box:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--magic-gold);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      transform: scale(1.02);
    }

    .search-box::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    /* Filters */
    .filter-section {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .filter-label {
      font-family: 'Mouse Memoirs', sans-serif;
      font-size: 1.4rem;
      color: var(--magic-teal);
      margin-bottom: 0.8rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      justify-content: center;
    }

    .filter-btn {
      padding: 0.6rem 1.2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(5px);
    }

    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .filter-btn.active {
      background: var(--accent-gradient);
      border-color: transparent;
      box-shadow: 0 0 15px rgba(255, 0, 204, 0.5);
      transform: scale(1.05);
    }

    .filtered-count {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      margin: 2rem 0;
      font-style: italic;
    }

    /* Tips Grid */
    .tips-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
    }

    .tip-card {
      background: var(--card-gradient);
      border-radius: 24px;
      padding: 1.8rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .tip-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
    }

    .tip-card:hover {
      transform: translateY(-10px) rotate(1deg);
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .tip-card.priority-high { border-top: 4px solid var(--high-priority); }
    .tip-card.priority-medium { border-top: 4px solid var(--medium-priority); }
    .tip-card.priority-low { border-top: 4px solid var(--low-priority); }

    .tip-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .priority-badge {
      font-size: 0.75rem;
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .priority-badge.high { background: rgba(255, 71, 87, 0.2); color: #ff6b81; border: 1px solid rgba(255, 71, 87, 0.3); }
    .priority-badge.medium { background: rgba(255, 165, 2, 0.2); color: #ffc048; border: 1px solid rgba(255, 165, 2, 0.3); }
    .priority-badge.low { background: rgba(46, 213, 115, 0.2); color: #7bed9f; border: 1px solid rgba(46, 213, 115, 0.3); }

    .season-badge {
      font-size: 0.75rem;
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--magic-gold);
      border: 1px solid rgba(255, 215, 0, 0.2);
    }

    .tip-text {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: rgba(255, 255, 255, 0.95);
      line-height: 1.7;
    }

    .tip-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-bottom: 1.2rem;
    }

    .tag {
      padding: 0.3rem 0.8rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s;
    }

    .tag:hover {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .category-tag {
      background: rgba(74, 28, 110, 0.4);
      color: #d1a3ff;
      border-color: rgba(147, 112, 219, 0.3);
    }

    .park-tag {
      background: rgba(0, 242, 255, 0.1);
      color: #00f2ff;
      border-color: rgba(0, 242, 255, 0.2);
    }

    .tip-source {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.5);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .tip-source a {
      color: var(--magic-gold);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
    }

    .tip-source a:hover {
      color: #fff;
      text-shadow: 0 0 5px var(--magic-gold);
    }

    .no-results, .loading {
      grid-column: 1 / -1;
      text-align: center;
      padding: 4rem 2rem;
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.2rem;
    }

    .loading::after {
      content: '‚ú®';
      display: inline-block;
      margin-left: 10px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    footer {
      text-align: center;
      padding: 3rem;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      h1 { font-size: 3rem; }
      .logo { font-size: 3rem; }
      .tips-grid { grid-template-columns: 1fr; }
      .container { padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <div class="logo">üè∞</div>
      <h1>Disney World Tips</h1>
      <p class="subtitle">Magical tips from top Disney YouTube creators</p>
      <div class="stats">
        <span id="tip-count">Loading magic...</span>
        <span id="last-updated"></span>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="search-wrapper">
      <input type="text" class="search-box" id="search" placeholder="‚ú® Search for magical tips...">
    </div>

    <div class="filter-section">
      <div class="filter-label">Explore by Category</div>
      <div class="filters" id="category-filters"></div>
    </div>

    <div class="filter-section">
      <div class="filter-label">Impact Level</div>
      <div class="filters" id="priority-filters"></div>
    </div>

    <div class="filter-section">
      <div class="filter-label">Season</div>
      <div class="filters" id="season-filters"></div>
    </div>

    <div class="filtered-count" id="filtered-count"></div>

    <div class="tips-grid" id="tips-container">
      <div class="loading">Summoning tips...</div>
    </div>
  </div>

  <footer>
    Tips extracted from YouTube using AI ‚ú®
  </footer>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
